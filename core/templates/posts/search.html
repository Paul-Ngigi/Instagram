{% extends 'common/base.html' %}

{% block content %}
<div class="container mt-5">
    <hr>
    <div class="row mt-3">
        {% if posts %}
        <h2 class="text-info">Found {{posts | length}} posts related to searched term</h2>
        {% else %}
        <h2 class="text-danger">Found 0 users for the searched term</h2>
        {% endif %}
    </div>
    <hr class="mt-3">
    <div class="row mt-5">
        <div class="col-md-12">
            {% for post in posts %}
            <h3 class="text-primary">View user details for</h3>
            <ul>
                <li>
                    <a href="{% url 'profile' %}" class="btn btn-primary">{{post.user.username}}</a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
