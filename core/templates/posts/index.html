{% extends 'common/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            {% for post in posts %}
                <div class="card ml-5f">
                    <div class="card-header">
                        <p>{{post.user.username}}</p>
                    </div>
                    <div class="card-body">
                        <img src="{{post.image.url}}" alt="" height="500" width="500">
                        <p>{{post.caption}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
