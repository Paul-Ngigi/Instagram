{% extends 'common/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-12">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-2">{{ field }}</div>
                {% endfor %}
                <button class="btn btn-sm btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
